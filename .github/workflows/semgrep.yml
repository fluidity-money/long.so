---
name: semgrep
on:
  push:
    branches:
      - development
    paths:
      - 'pkg/**'
      - 'web/**'
      - 'cmd/**'
      - 'lib/**'
      - 'go.*'
  pull_request:
    branches:
      - development

jobs:
  semgrep:
    name: semgrep/ci
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v4
      - run: semgrep ci
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
